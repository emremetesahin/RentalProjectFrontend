<div class="row">
  <div class="col-md-7">
    <div class="card" style="width: 38rem" *ngFor="let carDetail of carDetails">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            *ngFor="let carImage of carImages; let i = index"
            [ngClass]="getSliderClassName(i)"
          >
            <img
              src="{{ apiURL }}{{ carImage.imagePath }}"
              class="d-block"
              width="100%"
              height="100%"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="card" style="width: 18rem;" *ngFor="let carDetail of carDetails">
    <div class="card-header">
      {{carDetail.brandName}}
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Renk: {{carDetail.colorName}}</li>
      <li class="list-group-item">Model: {{carDetail.modelYear}}</li>
      <li class="list-group-item">Açıklama: {{carDetail.description}}</li>
      <li class="list-group-item">Günlük Ücret: {{carDetail.dailyPrice}}</li>
    </ul>
  </div>
</div>
</div>

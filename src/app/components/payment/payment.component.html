<div class="card mt-50 mb-50">
  <div class="card-title mx-auto">Settings</div>
  <h5>Toplam Tutar: {{paymentInfo.amountPaid|currency:"₺"}}</h5>

  <div class="nav">
    <ul class="mx-auto">
      <li class="active"><a href="#">Payment</a></li>
    </ul>
  </div>
  <form #userForm="ngForm">
    <span id="card-header">Saved cards:</span>
    <div class="row row-1" *ngFor="let creditCard of creditCards">
      <div class="col-2">
        <img
          class="img-fluid"
          src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
        />
      </div>
      <div (click)="selectSavedCard(creditCard)" class="col-7">
        <input 
          type="text"
          disabled
          placeholder="{{ creditCard.cardNumber | creditCardNumber }}"
        />
      </div>
      <div class="col-3 d-flex justify-content-center" ><button class="btn btn-danger" (click)="deleteCard(creditCard)"><b>Kartı Sil</b></button></div>
    </div>

    <div class="row-1">
      <div class="row row-2"><span id="card-inner" >Card holder name</span></div>
      <div class="row row-2">
        <input type="text" placeholder="Bojan Viner" [(ngModel)]="toBeProcessedCreditCard.holderName"  name="holderName"/>
        <div></div>
      </div>
    </div>
    <div class="row three">
      <div class="col-7">
        <div class="row-1">
          <div class="row row-2"><span id="card-inner"></span></div>
          <div class="row row-2">
            <input type="text"  name="cardNumber" placeholder="1234-5678-9123-4567" maxlength="16" [(ngModel)]="toBeProcessedCreditCard.cardNumber" />
          </div>
        </div>
      </div>
      <div class="col-2"><input type="text" name="expirationDate" maxlength="5" placeholder="mm/yy" [(ngModel)]="toBeProcessedCreditCard.expirationDate" /></div>
      <div class="col-2"><input type="text"  name="cvv" placeholder="CVV" maxlength="4" [(ngModel)]="toBeProcessedCreditCard.cvv"/></div>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-success" (click)="addCard()"><b>Kartı Ekle</b></button>
      </div>
      <div class="col-6">
        <button class="btn btn-success" routerLink="/cars" (click)="pay()"><b>Ödeme Yap</b></button>
        

      </div>
    </div>
  </form>
</div>

<div class="card mt-50 mb-50">
  <div class="card-title mx-auto">Settings</div>
 <!-- <h5>Toplam Tutar: {{paymentInfo.amountPaid|currency:"₺"}}</h5>-->

  <div class="nav">
    <ul class="mx-auto">
      <li class="active"><a href="#">Payment</a></li>
    </ul>
  </div>
  <form [formGroup]="creditCardForm">
    <span id="card-header">Saved cards:</span>
    <div class="row row-1" *ngFor="let creditCard of savedCreditCards">
      <div class="col-2">
        <img
          class="img-fluid"
          src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
        />
      </div>
      <div class="col-7" (click)="useSavedCard(creditCard)">
        <input 
          type="text"
          disabled
          placeholder="{{ creditCard.cardNumber | creditCardNumber }}"
        />
      </div>
      <div class="col-3 d-flex justify-content-center" ><button class="btn btn-danger" (click)="deleteCreditCard(creditCard)" ><b>Kartı Sil</b></button></div>
    </div>

    <div class="row-1">
      <div class="row row-2"><span id="card-inner" >Card holder name</span></div>
      <div class="row row-2">
        <input type="text" placeholder="Bojan Viner" [ngModel]="enteredCreditcard.holderName" formControlName="holderName" name="holderName"/>
        <div></div>
      </div>
    </div>
    <div class="row three">
      <div class="col-7">
        <div class="row-1">
          <div class="row row-2"><span id="card-inner"></span></div>
          <div class="row row-2">
            <input type="text"  name="cardNumber" [ngModel]="enteredCreditcard.cardNumber" formControlName="cardNumber" placeholder="1234-5678-9123-4567" maxlength="16"/>
          </div>
        </div>
      </div>
      <div class="col-2"><input type="text" [ngModel]="enteredCreditcard.expirationDate" name="expirationDate" maxlength="5" formControlName="expirationDate" placeholder="mm/yy" /></div>
      <div class="col-2"><input type="text" [ngModel]="enteredCreditcard.cvv"  name="cvv" placeholder="CVV" formControlName="cvv" maxlength="4"/></div>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-success" (click)="addCard()"><b>Kartı Ekle</b></button>
      </div>
      <div class="col-6">
        <button class="btn btn-success" (click)="pay()"><b>Ödeme Yap</b></button>
        {{enteredCreditcard|json}}
        

      </div>
    </div>
  </form>
</div>

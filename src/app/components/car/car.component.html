<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Marka Adı</th>
      <th scope="col">Renk Adı</th>
      <th scope="col">Günlük Ücret</th>
      <th scope="col">Açıklama</th>
      <th scope="col">Model Yılı</th>
    </tr>
  </thead>
  <tbody  [class]="getCurrentCarClass(car)" *ngFor="let car of cars" (click)="setCurrentCar(car)">
    <tr >
      <th  scope="row">{{car.id}}</th>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.modelYear }}</td>
<td><button routerLink="cars/{{car.brandName}}" type="button" class="btn btn-outline-secondary btn-sm" routerLink="cars/cardetails/{{car.id}}">Detay Sayfası</button></td>
    </tr>
  </tbody>
</table>

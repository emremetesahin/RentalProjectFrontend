<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marka Adı</th>
      <th scope="col">Renk Adı</th>
      <th scope="col">Günlük Ücret</th>
      <th scope="col">Açıklama</th>
      <th scope="col">Model Yılı</th>
    </tr>
  </thead>
  <tbody *ngFor="let car of cars">
    <tr>
      <th scope="row">{{ car.id }}</th>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.modelYear }}</td>
    </tr>
  </tbody>
</table>

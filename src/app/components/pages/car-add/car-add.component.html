<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><h5 class="title">Araç Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandId">Marka</label>
            <div class="form-group">
              <input
                type="number"
                id="brandId"
                class="form-control"
                formControlName="brandId"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="colorId">Renk</label>
            <div class="form-group">
              <input
                type="number"
                id="colorId"
                class="form-control"
                formControlName="colorId"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="dailyPrice">Günlük Ücret</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                class="form-control"
                formControlName="dailyPrice"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                class="form-control"
                formControlName="modelYear"
              />
            </div>
          </div>
        </form>
        <form role="form" [formGroup]=carImageAddForm>
          <div class="mb-3">
            <label for="file">Resim Yükleyin</label>
            <div class="form-group">
              <input type="file" class="form-control-file" formControlName="image" accept="image/*" (change)="onFileSelected($event)" id="file" name="file" />
              <img [src]="urllink"width="100">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success" (click)="add()">Araç Ekle</button>
      </div>
    </div>
  </div>
</div>
